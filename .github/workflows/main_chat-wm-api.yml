# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy backend - chat-wm-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Java version
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Build with Maven
      run: mvn clean package -f backend/chat-backend/pom.xml
      
    - name: Move jar and web.config to staging directory
      run: mkdir staging && cp backend/chat-backend/target/*.jar staging && cp backend/chat-backend/web.config staging
      
    - name: Show staging files
      run: "ls staging"
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chat-wm-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb2046e8a36242c2ab511981ce0c5f58 }}
        package: 'staging'
        
