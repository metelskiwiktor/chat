<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
  <link rel="stylesheet" href="profile.component.css" type="text/css"/>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Profil użytkownika</h4></div>
      <div class="panel-body">
        <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
          <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg"
               id="profile-image1" class="img-circle img-responsive">


        </div>
        <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
          <div class="container">
            <h2>{{userName}}</h2>
            <a [routerLink]="['/private-messages', userName]"><p>Napisz prywatną wiadomość</p></a>

          </div>
          <hr>
          <ul class="container details">
            <li><p><span class="glyphicon glyphicon-user one" style="width:50px;"></span>brak strony</p></li>
            <li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>brak danych kontaktowych</p></li>
          </ul>
          <hr>
          <div class="col-sm-5 col-xs-6 tital ">Liczba wiadomości w pokojach: {{roomMessages}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
